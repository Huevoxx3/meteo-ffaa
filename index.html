<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MET - FFAA - ALA23</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    /* estilos omitidos para brevedad, mantén los tuyos */
    .aerodromo {
      background: white;
      border-radius: 8px;
      padding: 1em;
      margin: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .metar, .taf {
      margin-top: 0.5em;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <!-- tu header, botones y demás -->

  <div class="checkbox-container">
    <label><input type="checkbox" class="aerodromo-toggle" value="LEAB"> ALBACETE (LEAB)</label>
    <label><input type="checkbox" class="aerodromo-toggle" value="LERT"> ROTA (LERT)</label>
    <label><input type="checkbox" class="aerodromo-toggle" value="LEGT"> GETAFE (LEGT)</label>
    <label><input type="checkbox" class="aerodromo-toggle" value="LETO"> TORREJÓN (LETO)</label>
    <label><input type="checkbox" class="aerodromo-toggle" value="LEMG"> MÁLAGA (LEMG)</label>
    <label><input type="checkbox" class="aerodromo-toggle" value="LELC"> SAN JAVIER (LELC)</label>
    <label><input type="checkbox" class="aerodromo-toggle" value="LESA"> SALAMANCA (LESA)</label>
    <label><input type="checkbox" class="aerodromo-toggle" value="LEVD"> VALLADOLID (LEVD)</label>
    <label><input type="checkbox" class="aerodromo-toggle" value="LEZG"> ZARAGOZA (LEZG)</label>
  </div>

  <div id="aerodromos-container"></div>

  <script>
    const API_KEY = "SYybZksTKoBvX_zwxGfEV1PYOtstVhCVgysShs-_Vg4";
    const alwaysVisible = ["LEBZ", "LPBJ", "LEMO"];
    const icaoNames = {
      LEBZ: "BADAJOZ",
      LPBJ: "BEJA",
      LEMO: "MORÓN",
      LEAB: "ALBACETE",
      LERT: "ROTA",
      LEGT: "GETAFE",
      LETO: "TORREJÓN",
      LEMG: "MÁLAGA",
      LELC: "SAN JAVIER",
      LESA: "SALAMANCA",
      LEVD: "VALLADOLID",
      LEZG: "ZARAGOZA"
    };

    const container = document.getElementById("aerodromos-container");

    async function fetchData(icao) {
      try {
        const [metarRes, tafRes] = await Promise.all([
          fetch(`https://avwx.rest/api/metar/${icao}?token=${API_KEY}`),
          fetch(`https://avwx.rest/api/taf/${icao}?token=${API_KEY}`)
        ]);
        const metar = await metarRes.json();
        const taf = await tafRes.json();
        return {
          metar: metar?.raw || "No METAR",
          taf: taf?.raw || "No TAF"
        };
      } catch (e) {
        return {
          metar: "Error al obtener METAR",
          taf: "Error al obtener TAF"
        };
      }
    }

    function createCard(icao, metar, taf) {
      const card = document.createElement("div");
      card.className = "aerodromo";
      card.id = `card-${icao}`;
      const name = icaoNames[icao] || icao;
      card.innerHTML = `
        <h3>${name} (${icao})</h3>
        <div class="metar"><strong>METAR:</strong> ${metar}</div>
        <div class="taf"><strong>TAF:</strong> ${taf}</div>
      `;
      return card;
    }

    async function updateDisplay() {
      container.innerHTML = ""; // limpio todo antes

      // leo checkboxes marcados
      const selected = Array.from(document.querySelectorAll(".aerodromo-toggle:checked"))
        .map(cb => cb.value);

      // uno siempre visibles + seleccionados sin duplicados
      const totalICAOs = [...new Set([...alwaysVisible, ...selected])];

      // obtengo promesas para cada fetch
      const fetchPromises = totalICAOs.map(icao => fetchData(icao));

      // espero a que todas terminen
      const results = await Promise.all(fetchPromises);

      // limpio otra vez para asegurar y luego agrego
      container.innerHTML = "";

      results.forEach((data, i) => {
        const card = createCard(totalICAOs[i], data.metar, data.taf);
        container.appendChild(card);
      });
    }

    // evento para checkbox
    document.querySelectorAll(".aerodromo-toggle").forEach(cb => {
      cb.addEventListener("change", updateDisplay);
    });

    // carga inicial
    updateDisplay();
  </script>
</body>
</html>
